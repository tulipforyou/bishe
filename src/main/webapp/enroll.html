				font-size: 3.5rem;
			}

</head>
<body>

	<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>

	<a href="index" class="form-control form-control-dark w-100">首页</a>

	<a href="${pageContext.request.contextPath}/news1"  class="form-control form-control-dark w-100">课程介绍</a>

	<a href="${pageContext.request.contextPath}/news2"  class="form-control form-control-dark w-100">课程内容</a>

	<a href="${pageContext.request.contextPath}/news3"  class="form-control form-control-dark w-100">课程实践</a>

	<a href="${pageContext.request.contextPath}/news4"  class="form-control form-control-dark w-100">教学团队</a>

	<a href="${pageContext.request.contextPath}/intelligentAnalysis"  class="form-control form-control-dark w-100">智能分析</a>

	<a href="${pageContext.request.contextPath}/intelligentAnalysis"  class="form-control form-control-dark w-100">课程图谱</a>

	<a href="${pageContext.request.contextPath}/contactUs.jsp"  class="form-control form-control-dark w-100">联系我们</a>

</nav>
<br/><br/>

<div class="container-fluid">
	<div class="row">
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">注册</h1>
			</div>
			<p class="h1">欢迎注册！</p>
			<form autocomplete="off" name="form">
				<div class="form-group row">
					<label for="shool" class="col-sm-2 col-from-label">学校</label>
					<div class="col-sm-8">
						<select  id="shool" name="shool" class="form-control">
							<option value="合肥工业大学">合肥工业大学</option>
							<option value="中国科技大学">中国科技大学</option>
							<option value="安徽大学">安徽大学</option>
						</select>
					</div>
					<!--				<span id="span0"></span>-->
				</div>
				<div class="form-group row">
					<label for="no" class="col-sm-2 col-from-label">教师号/学号</label>
					<div class="col-sm-8">
						<input type="text" name="no" id="no" class="form-control required" placeholder="教师号/学号">
					</div>
					<span id="span1"></span>

				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-from-label">用户名</label>
					<div class="col-sm-8">
						<input type="text" name="name" id="name" placeholder="用户名" class="form-control required ">
					</div>
					<span id="span2"></span>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-from-label">密码</label>
					<div class="col-sm-8">
						<input type="password" name="password" id="password" placeholder="密码" class="form-control required ">
					</div>
					<span id="span3"></span>
				</div>
				<div class="form-group row">
					<label for="sure" class="col-sm-2 col-from-label">确认密码</label>
					<div class="col-sm-8">
						<input type="password" id="sure" placeholder="确认密码" class="form-control required ">
					</div>
					<span id="span4"></span>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-from-label">电子邮箱</label>
					<div class="col-sm-8">
						<input type="email" name="email" id="email" placeholder="电子邮箱" class="form-control required ">
					</div>
					<span id="span5"></span>


				</div>

				<div class="form-group row">
					<label  class="col-sm-2"></label>
					<div class="col-sm-8">
						<input type="radio" name="flag" value="1" checked="checked">教师
						<input type="radio" name="flag" value="2">学生
					</div>
				</div>
				<div class="form-group row">
					<button type="button" class="btn btn-outline-dark btn-block" id="enroll">注册</button>
				</div>
			</form>
			<p><a href="index.html">已有账号，去登陆！</a></p>
			<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
		</main>

	</div>
</div>
